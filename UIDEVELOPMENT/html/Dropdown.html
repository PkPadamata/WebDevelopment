<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>DropDown</title>
    </head>
    <body>
        <p>This is For <b>DropDown</b></p>
        <label for="States">Select State</label>
        <select list="State" id="State">
            <datalist id="South">
                <option value="State">AndhraPradesh</option>
                <option value="State">TamilNadu</option>
                <option value="State">Maharashtra</option>
                <option value="State">Kerala</option>
                <!--"""""<option value="city" selected>Unknown City</option>""""""-->
            </optgroup>
            <datalist id="South">
                <option value="State">AndhraPradesh</option>
                <option value="State">TamilNadu</option>
                <option value="State">Maharashtra</option>
                <option value="State">Kerala</option>
            </optgroup>
        </select>  
    </body><hr>
